<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraduMate</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <div class="app">

    <header class="topbar">
      <h1 class="topbar__title" id="viewTitle">This week</h1>
      <div id="authArea" class="auth-area">
        <button id="signInBtn">Sign in</button>
        <button id="signOutBtn" class="hidden">Sign out</button>
        <span id="userEmail" class="hidden"></span>
      </div>
    </header>

    <main class="main">

      <section class="view view--week" id="viewWeek">
        <div class="week-list" id="weekList">
        </div>
      </section>

      <section class="view view--tasks hidden" id="viewTasks">
        <div class="tasks-list" id="tasksList">
        </div>
      </section>

      <section class="view view--events hidden" id="viewEvents">
        <div class="events-list" id="eventsList">
        </div>
      </section>

      <section class="view view--subjects hidden" id="viewSubjects">
        <div class="subjects-list" id="subjectsList">
        </div>
      </section>

    </main>

    <button class="fab" id="addButton" aria-label="Add">
      +
    </button>

    <!-- main nav -->
    <nav class="bottom-nav">
      <button class="bottom-nav__btn active" id="navWeek">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M5 22q-.825 0-1.412-.587T3 20V6q0-.825.588-1.412T5 4h1V2h2v2h8V2h2v2h1q.825 0 1.413.588T21 6v14q0 .825-.587 1.413T19 22zm0-2h14V10H5zM5 8h14V6H5zm0 0V6z"/></svg>
        This week
      </button>
      <button class="bottom-nav__btn" id="navTasks">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="m10.925 15.125l-1.4-1.4q-.15-.15-.325-.225t-.362-.075t-.375.075t-.338.225q-.3.3-.3.713t.3.712l2.125 2.15q.15.15.325.213t.375.062t.375-.062t.325-.213l4.225-4.225q.3-.3.3-.725t-.3-.725t-.725-.3t-.725.3zM6 22q-.825 0-1.412-.587T4 20V4q0-.825.588-1.412T6 2h7.175q.4 0 .763.15t.637.425l4.85 4.85q.275.275.425.638t.15.762V20q0 .825-.587 1.413T18 22zm7-14V4H6v16h12V9h-4q-.425 0-.712-.288T13 8M6 4v5zv16z"/></svg>
        Tasks
      </button>
      <button class="bottom-nav__btn" id="navEvents">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="m5.825 21l2.325-7.6L2 9h7.6L12 1l2.4 8H22l-6.15 4.4l2.325 7.6L12 16.3z"/></svg>
        Events
      </button>
      <button class="bottom-nav__btn" id="navSubjects">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M6.5 16q1.175 0 2.288.263T11 17.05V7.2q-1.025-.6-2.175-.9T6.5 6q-.9 0-1.788.175T3 6.7v9.9q.875-.3 1.738-.45T6.5 16m6.5 1.05q1.1-.525 2.213-.787T17.5 16q.9 0 1.763.15T21 16.6V6.7q-.825-.35-1.713-.525T17.5 6q-1.175 0-2.325.3T13 7.2zm-1 2.425q-.35 0-.663-.087t-.587-.238q-.975-.575-2.05-.862T6.5 18q-1.05 0-2.062.275T2.5 19.05q-.525.275-1.012-.025T1 18.15V6.1q0-.275.138-.525T1.55 5.2q1.15-.6 2.4-.9T6.5 4q1.45 0 2.838.375T12 5.5q1.275-.75 2.663-1.125T17.5 4q1.3 0 2.55.3t2.4.9q.275.125.413.375T23 6.1v12.05q0 .575-.487.875t-1.013.025q-.925-.5-1.937-.775T17.5 18q-1.125 0-2.2.288t-2.05.862q-.275.15-.587.238t-.663.087m2-10.7q0-.225.163-.462T14.525 8q.725-.25 1.45-.375T17.5 7.5q.5 0 .988.063t.962.162q.225.05.388.25t.162.45q0 .425-.275.625t-.7.1q-.35-.075-.737-.112T17.5 9q-.65 0-1.275.125t-1.2.325q-.45.175-.737-.025T14 8.775m0 5.5q0-.225.163-.462t.362-.313q.725-.25 1.45-.375T17.5 13q.5 0 .988.063t.962.162q.225.05.388.25t.162.45q0 .425-.275.625t-.7.1q-.35-.075-.737-.112T17.5 14.5q-.65 0-1.275.113t-1.2.312q-.45.175-.737-.012T14 14.275m0-2.75q0-.225.163-.462t.362-.313q.725-.25 1.45-.375t1.525-.125q.5 0 .988.063t.962.162q.225.05.388.25t.162.45q0 .425-.275.625t-.7.1q-.35-.075-.737-.112t-.788-.038q-.65 0-1.275.125t-1.2.325q-.45.175-.737-.025t-.288-.65"/></svg>
        Subjects
      </button>
    </nav>

  </div>


  <!-- add / edit modal -->
  <div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__content" tabindex="-1">

      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Add</h2>
        <button class="modal__close" id="closeModal">✕</button>
      </div>

      <div class="modal__section hidden" id="modalTypeSelect">
        <button class="modal__option" id="chooseSubject">Subject</button>
        <button class="modal__option" id="chooseTask">Task</button>
        <button class="modal__option" id="chooseEvent">Event</button>
      </div>

      <!-- subject -->
      <form class="modal__section hidden" id="formSubject">
        <label class="form__label">
          Subject
          <input type="text" class="form__input" id="subjectName" required />
        </label>
        <button type="submit" class="form__submit">
          Save
        </button>
        <button type="button" id="deleteSubjectBtn" class="danger hidden">Delete</button>
      </form>

      <!-- task -->
      <form class="modal__section hidden" id="formTask">
        <label class="form__label">
          Task
          <input type="text" class="form__input" id="taskTitle" required />
        </label>
        <label class="form__label">
          Subject
          <select class="form__select" id="taskSubject" required>
          </select>
        </label>
        <label class="form__label">
          Due date
          <input type="date" class="form__input" id="taskDueDate" required />
        </label>
        <label class="form__label form__label--checkbox">
          <input type="checkbox" id="taskCompleted" />
          Ukończone
        </label>
        <button type="submit" class="form__submit">
          Save
        </button>
        <button type="button" id="deleteTaskBtn" class="danger hidden">Delete</button>
      </form>

      <!-- event -->
      <form class="modal__section hidden" id="formEvent">
        <label class="form__label">
          Event
          <input type="text" class="form__input" id="eventTitle" required />
        </label>
        <label class="form__label">
          Subject
          <select class="form__select" id="eventSubject" required>
          </select>
        </label>
        <label class="form__label">
          Date
          <input type="date" class="form__input" id="eventDate" required />
        </label>
        <button type="submit" class="form__submit">
          Save
        </button>
        <button type="button" id="deleteEventBtn" class="danger hidden">Delete</button>
      </form>

    </div>
  </div>

  <!-- AUTH MODAL -->
  <div class="modal hidden" id="authModal" role="dialog" aria-modal="true" aria-labelledby="authModalTitle">
    <div class="modal__content" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="authModalTitle">Login</h2>
        <button class="modal__close" id="closeAuthModal">✕</button>
      </div>

      <form id="authForm" class="modal__section">
        <label class="form__label">E-mail
          <input type="email" id="authEmail" class="form__input" required />
        </label>

        <label class="form__label">Password
          <input type="password" id="authPassword" class="form__input" required />
        </label>

        <div style="display:flex;gap:8px">
          <button type="button" id="authLogin" class="form__submit">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
